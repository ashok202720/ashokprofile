  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(270deg, #ff416c, #ff4b2b, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeInBody 2s forwards;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInBody {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .profile-container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      opacity: 0;
      animation: fadeInProfile 2s forwards;
    }

    @keyframes fadeInProfile {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .profile-container img {
      width: 120px;
      height: 115px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInImage 1.5s 0.5s forwards;
    }

    @keyframes fadeInImage {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInText 1.5s 1s forwards;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .profile-bio {
      font-size: 16px;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeInText 1.5s 1.5s forwards;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeInIcons 1.5s 2s forwards;
    }

    @keyframes fadeInIcons {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .social-icons a {
      display: inline-block;
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .social-icons img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.8;
      border: none;
      padding: 0;
    }

    .social-icons a:hover img {
      opacity: 1;
      transform: scale(1.2);
    }
  </style>
